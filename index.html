<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css\style.css">
      <title>html-css-booleaner</title>
  </head>

    <body id="body">
        <!--Logo e titolo-->
        <section id="container">
            <header>
                <div id="header">
                    <img id="logo" src="img\Logo.png" alt="logo">
                    <h1>Toboolist</h1>
                </div>
            </header>

            <!--Add task and selection-->

            <section id="main">
                <div id="body_box_div">
                    <main>
                        <section id="add">
                            <button class="button_add_blue" type="button">Add Task</button>
                            <button class="button_add_white" type="button">Add Section</button>
                        </section>

                        <!--New task-->     

                        <section id="list">
                            <h2 class="first_menu">&#9662;New task</h2>
                            <p class="new-task"><span class="check">&#10003;</span> Quarterly Newsletter</p>
                            <button class="button_task_blue" type="button">Editorial</button>

                            <!--Today-->    

                            <h2 class="first_menu">&#9662;Today</h2>
                            <div>
                                <p class="new-task"><span class="check">&#10003;</span>Recruiting blog post</p>
                                <button class="button_task_blue" type="button">Editorial</button>
                            </div>

                            <div>
                                <p class="new-task"><span class="check">&#10003;</span> Mobile app luaunch</p>
                                <button class="button_task_violett" type="button">Q1 Goals</button>
                            </div>

                            <div>
                                <p class="new-task"><span class="row">&#215;</span>Interview Jonh H.</p>
                                <button class="button_task_green" type="button">Recruiting</button>
                            </div>

                            <div>
                                <p class="new-task"><span class="check">&#10003;</span>Summit update to mobile storefronts</p>
                                <button class="button_task_orange" type="button">Mobile</button>
                            </div>

                            <!--Upcoming--> 

                            <h2 class="first_menu">&#9662;Upcoming</h2>
                            <div>
                                <p class="new-task"><span class="row">&#215;</span> Schedule meeting with Alex</p>
                            </div>

                            <div>
                                <p class="new-task"><span class="check">&#10003;</span>Homepage refresh</p>
                                <button class="button_task_violett" type="button">Website</button>
                            </div>

                            <div>
                                <p class="new-task"><span class="check">&#10003;</span>Onboard new Sales team members</p>
                                <button class="button_task_green" type="button">Sales</button>
                            </div>

                            <div>
                                <p class="new-task"><span class="check">&#10003;</span>Review editorial calendar</p>
                                <button class="button_task_blue" type="button">Editorial</button>
                            </div>
                        </section>
                    </main>
                </div>
            </section>
        </section>
    </body>     
</html>
